{% extends 'base.html' %}

{% block title %}Urly{% endblock %}

{% block content %}
<header>
    <h1>Urly</h1>
    <h3>url shortener</h3>
</header>
<main>
    <section>
        <form action="{% url 'urly:shorten' %}" method="POST">
            {% csrf_token %}
            <p>
                <label for="id_url">Url:</label>
                <input type="text" name="url" required id="id_url">

                {{ form.url.errors }}

            </p>
            <p>
                <label for="id_shortcode">Shortcode (optional):</label>
                <input type="text" name="shortcode" maxlength="6" id="id_shortcode"><br>
                (Use only alphanumeric characters and underscores.)
                {{ form.shortcode.errors }}
            </p>
            <input type="submit" value="submit">
            <a href="{% url 'urly:homepage' %}">reset</a>
        </form>
    </section>
</main>
{% endblock %}
