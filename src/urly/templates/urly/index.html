{% extends 'base.html' %}

{% block title %}Urly{% endblock %}

{% block content %}

<h1>Urly</h1>
<section class="section">
<h2>SHORTEN URL</h2>
{% if form.errors %}
{% for error in form.errors %}{{ error }}{% endfor %}
{% endif %}
<form action="{% url 'urly:shorten' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
    <a href="{% url 'urly:homepage' %}">reset</a>
</form>
</section>
<section class="section">
<h2>CHECK SHORTCODE</h2>
</section>
<section class="section">
<h2>SHORTCODE STATS</h2>
</section>
{% endblock %}
